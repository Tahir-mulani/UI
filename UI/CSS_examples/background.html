<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width:60%;
            height:100vh;
           background-color: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5));
            margin: auto;
            background-image: url(./images/iphone3.jpg);
            background-repeat: no-repeat;
            background-size:contain;
            position: relative;            
        }
        .text{
            width:100%;
            height:100%;             
            
        }
        .text h1{
            color: white;
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            margin:auto;
           
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="text">
            <h1><span>H</span>ello World</h1>
        </div>
    </div>
</body>
</html>
