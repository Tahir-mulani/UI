<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flex Layout Demo</title>
  <link rel="stylesheet" href="/css/task.css">
</head>
<body>

<header>Header</header>

<div class="slider">Slider Images</div>

<div class="spacer">Spacer</div>

<!-- 3 Column -->
<div class="flex-grid grid-3">
  <div class="article">Article</div>
  <div class="article">Article</div>
  <div class="article">Article</div>
</div>

<!-- 4 Column -->
<div class="flex-grid grid-4">
  <div class="article">Article</div>
  <div class="article">Article</div>
  <div class="article">Article</div>
  <div class="article">Article</div>
</div>

<!-- Mixed Section -->
<div class="mixed">
  <div class="article mixed-large">Article</div>
  <div class="mixed-right">
    <div class="article">Article</div>
    <div class="article">Article</div>
  </div>
</div>

<!-- Bottom 3 Column -->
<div class="flex-grid grid-3">
  <div class="article">Article</div>
  <div class="article">Article</div>
  <div class="article">Article</div>
</div>

<footer>Copyright</footer>

</body>
</html>
