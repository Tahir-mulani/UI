<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="StyleSheet" href="./css/emp.css">
</head>
<body>
    <div class="box">
        <div class="form-data">
            <h2>Employee Register Form</h2>
            <table>
                <tr>
                    <td class="label-right">
                        <label for="fname">Full Name</label>
                        
                    </td>
                    <td>
                        <input type="text" 
                               id="fname"
                               name="fname"
                               placeholder="Enter fullname here"
                               autocomplete="off"
                               >
                               <span class="validation">Name must be Fullname + Lastname</span>
                    
                    </td>
                </tr>
                <tr>
                    <td class="label-right">
                        <label for="email">Email Address</label>
                        
                    </td>
                    <td>
                        <input type="text" 
                               id="email"
                               name="email"
                               placeholder="Enter email Address"
                               autocomplete="off"
                               >
                               <span class="validation">Enter valid email address</span>
                    
                    </td>
                </tr>
                <tr>
                    <td class="label-right">
                        <label for="mobile">Mobile Number</label>
                        
                    </td>
                    <td>
                        <input type="text" 
                               id="mobile"
                               name="mobile"
                               placeholder="Enter mobile no."
                               autocomplete="off"
                               >
                               <span class="validation">Enter 10 digit Number</span>
                    
                    </td>
                </tr>
            <tr>
                    <td class="label-right">
                        <label for="date-birth">Select Birth-Date</label>
                        
                    </td>
                    <td>
                        <input type="date" 
                               id="date-birth"
                               name="date-birth"
                               placeholder="Enter birth date"
                               autocomplete="off"
                               >
                    
                    </td>
                </tr>
                <tr>
                <td class="label-right">

                    <label for="gender">Select Gender</label>
                </td>
                <td>
                    <input type="radio"
                                name="gender"
                                placeholder="Gender"
                                                                >
                                Male 
                        <input type="radio"                                
                                name="gender"
                                placeholder="Gender"
                               
                                >
                                Female
                        <input type="radio"                                
                                name="gender"
                                placeholder="Gender"
                               
                                >
                                Other
                  </td>
                </tr>
                <tr>
                    <td class="label-right">
                        <label for="skills">Skills</label>
                    </td>
                    <td>
                        <input type="checkbox"                                   
                                    name="skills"                                     
                        >html
                        <input type="checkbox"                                   
                                    name="skills"                                   
                        >css
                        <input type="checkbox"
                                   
                                    name="skills"                                   
                        >JavaScript
                        <input type="checkbox"
                                   
                                    name="skills"                                   
                        >Java
                        <input type="checkbox"                                
                                    name="skills"                                   
                        >python                      
                       
                    </td>
                </tr>
                <tr>
                     <td class="label-right">
                        <label for="country">Select Country</label>
                    </td>
                    <td>
                            <select id="country" name="country">
                                <option value="ind">India</option>
                                <option value="usa">USA</option>
                                <option value="japan">Japan</option>
                                <option value="china">China</option>
                            </select>                     
                    </td>
                </tr>
                <tr>
                  <td class="label-right">
                        <label for="state">State</label>
                    </td>
                    <td>
                         <select id="state" name="state">
                            <option value="select">Select</option>                               
                                <option value="mah">Maharashtra</option>
                                <option value="up">Uttar Pradesh</option>
                                <option value="goa">Goa</option>
                                <option value="mp">Madhya Pradesh</option>
                            </select> 
                                  
                    </td>
                </tr>
                 <tr>
                     <td class ="label-right">
                        <label for="city">Enter City </label>
                    </td>
                    <td>
                               <input type="text"
                                    id="city"                                  
                                    name="city"
                                    autocomplete="off"
                                    required
                                    placeholder="Enter City here"                             
                        >    
                    </td>
                </tr>
                <tr>
                   <td class ="label-right">
                        <label for="add">Enter PermanantAddress</label>
                    </td>
                    <td>
                        <textarea name="add" id="add" rows="5" required> </textarea>
                    </td>
                </tr>
                
                 <tr>
                   <td class ="label-right">
                        <label for="photo">Browse File</label>
                    </td>
                    <td>
                        <input type="file" id="photo" name="photo" accept=".pdf">
                    </td>
                </tr>
                 <tr>
                    <td class ="label-right">
                        
                    </td>
                    <td>
                        <button type="button" id="btn_register">Register</button>
                        <button type="clear" id="btn_clear">Clear   </button>
                    </td>
                </tr>
                </table>
        </div>
    </div>
</body>
</html>
